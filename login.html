<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Accès</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{
      background: linear-gradient(135deg, #4f46e5, #a855f7);
      color:#fff;
      font-family:Arial;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh
    }
    .box{
      background:rgba(0,0,0,0.35);
      padding:20px;
      border-radius:10px;
      width:300px;
      text-align:center
    }
    input,button{
      width:80%;
      padding:10px;
      margin-top:10px;
      border-radius:8px;
      border:none
    }
    button{
      cursor:pointer;
      background:#00ffb7;
      color:#000;
      font-weight:700
    }
    p.error{
      color:#ff6b6b;
      display:none;
      margin-top:8px
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Entre le code</h2>
    <input id="code" type="password" placeholder="Code secret">
    <button id="ok">Valider</button>
    <p class="error" id="err">Code incorrect</p>
  </div>

<script>
  document.getElementById('ok').addEventListener('click', async function() {
    const code = document.getElementById('code').value.trim();
    try {
      const response = await fetch('/api/check-code', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code })
      });
      const data = await response.json();

      if (data.ok) {
        localStorage.setItem('authed', 'true');
        location.replace('index.html');
      } else {
        document.getElementById('err').style.display = 'block';
      }
    } catch (error) {
      console.error('Erreur lors de la vérification:', error);
      alert("Erreur lors de la connexion au serveur.");
    }
  });

  if (localStorage.getItem('authed') === 'true') {
    location.replace('index.html');
  }
</script>

</body>
</html>
